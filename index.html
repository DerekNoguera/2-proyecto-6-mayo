<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="div-nav">
                <button class="boton" onclick="window.modal1.showModal();">C A L C U L A D O R A</button><!--Abre el modal con la funcion
                "window.modal.showModal();"-->

                <dialog id="modal1">
                    <div>
                        <div id="input" class="input-modal"></div>
                    </div>
                    <div class="grid-modal-numeros">
                        <div class="grid-numeros">
                            <button id="btn1" class="numeros">1</button>
                            <button id="btn2" class="numeros">2</button>
                            <button id="btn3" class="numeros">3</button>
                            <button id="btn4" class="numeros">4</button>
                            <button id="btn5" class="numeros">5</button>
                            <button id="btn6" class="numeros">6</button>
                            <button id="btn7" class="numeros">7</button>
                            <button id="btn8" class="numeros">8</button>
                            <button id="btn9" class="numeros">9</button>
                            <button id="btn0" class="numeros">0</button>
                        </div>
                        <div class="grid-simbolos">
                            <input id="btnI" class="simbolos" type="button" value="=">
                            <input id="btnM" class="simbolos" type="button" value="+">
                            <input id="btnL" class="simbolos" type="button" value="-">
                            <input id="btnP" class="simbolos" type="button" value="*">
                            <input id="btnD" class="simbolos" type="button" value="/">
                            <input class="simbolos" type="button" value="Propina">
                        </div>
                    </div>
                    <button class="boton-cerrar" onclick="window.modal1.close();">Cerrar</button><!--al darle click abre cierra el modal
                    por la funcion "window.modal.close();"-->
                </dialog>
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>

</html>
