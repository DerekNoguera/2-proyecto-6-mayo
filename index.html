<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="div-nav">
                <button class="boton" onclick="window.modal1.showModal();">C A L C U L A D O R A</button><!--Abre el modal con la funcion
                "window.modal.showModal();"-->

                <dialog id="modal1">
                    <div>
                        <div id="input" class="input-modal"></div>
                    </div>
                    <div id="botones" class="grid-modal-numeros">
                        <div class="grid-numeros">
                            <button id="btn1" onclick=numeros(1) class="numeros">1</button>
                            <button id="btn2" onclick=numeros(2) class="numeros">2</button>
                            <button id="btn3" onclick=numeros(3) class="numeros">3</button>
                            <button id="btn4" onclick=numeros(4) class="numeros">4</button>

                            <button id="btn5" onclick=numeros(5) class="numeros">5</button>
                            <button id="btn6" onclick=numeros(6) class="numeros">6</button>
                            <button id="btn7" onclick=numeros(7) class="numeros">7</button>
                            <button id="btn8" onclick=numeros(8) class="numeros">8</button>

                            <button id="btn9" onclick=numeros(9) class="numeros">9</button>
                            <button id="btn0" onclick=numeros(0) class="numeros">0</button>
                        </div>
                        <div class="grid-simbolos">
                            <input id="btnI" class="simbolos" type="button" value="=">
                            <input id="btnM" onclick=caracterSuma() class="simbolos" type="button" value="+">
                            <input id="btnL" onclick=caracterResta() class="simbolos" type="button" value="-">

                            <input id="btnP" onclick=caracterMulti() class="simbolos" type="button" value="*">
                            <input id="btnD" onclick=caracterDivi() class="simbolos" type="button" value="/">
                            <input id="btnC" class="simbolos" type="button" value="C">

                            <input id="btnDel" class="simbolos" type="button" value="Del">
                            <input  onclick=""  class="simbolos" type="button" value="Propina">
                            <input  class="simbolos" type="button" value="NoPropina">
                        </div>
                        <div class="botones-propina">
                            <input onclick= porcentaje(0.08) class="simbolos" type="button" value="8%">
                            <!--para sacar el % es dividir mi % entre 100, ejemplo "8/100 = 0.08"-->
                            <input onclick= porcentaje(0.1) class="simbolos" type="button" value="10%">
                            <input onclick= porcentaje(0.15) class="simbolos" type="button" value="15%">
                            <input onclick= porcentaje(0.2) class="simbolos" type="button" value="20%">
                        </div>
                    </div>
                    <button class="boton-cerrar" onclick="window.modal1.close();">Cerrar</button><!--al darle click abre cierra el modal
                    por la funcion "window.modal.close();"-->
                </dialog>
            </div>
        </nav>
        <img src="img/XOsX.gif" height="250px" width="200px" alt="">
    </header>
    <script src="script.js"></script>
</body>

</html>
