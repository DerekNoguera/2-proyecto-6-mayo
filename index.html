<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="div-nav">
                <button class="boton" onclick="window.modal.showModal();">C A L C U L A D O R A</button><!--Abre el modal con la funcion
                "window.modal.showModal();"-->
                
                <dialog id="modal">
                    <div>
                        <input type="text">
                    </div>
                    <div class="grid-modal-numeros">
                        <div class="grid-numeros">
                            <input type="button" value="1">
                            <input type="button" value="2">
                            <input type="button" value="3">
                            <input type="button" value="4">
                            <input type="button" value="5">
                            <input type="button" value="6">
                            <input type="button" value="7">
                            <input type="button" value="8">
                            <input type="button" value="9">
                            <input type="button" value="0">
                        </div>
                        <div class="grid-simbolos">
                            <input type="button" value="=">
                            <input type="button" value="+">
                            <input type="button" value="-">
                            <input type="button" value="*">
                            <input type="button" value="/">
                            <input type="button" value="Propina">
                        </div>
                        
                    </div>
                    <button onclick="window.modal.close();">Cerrar</button><!--al darle click abre cierra el modal
                    por la funcion "window.modal.close();"-->
                </dialog>
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>

</html>
